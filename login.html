<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DivanPapers</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">DivanPapers</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="upload.html" class="auth-required">Upload</a>
                <a href="profile.html" class="auth-required">Profile</a>
                <button id="auth-button" class="btn-primary">Login</button>
                <button id="theme-toggle" class="btn-icon">ðŸŒ™</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <h1>Welcome Back</h1>
                <p class="auth-subtitle">Sign in to access DivanPapers</p>
                
                <div class="auth-providers">
                    <button id="google-signin" class="auth-provider-btn">
                        <img src="assets/images/google.svg" alt="Google">
                        Continue with Google
                    </button>
                </div>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Sign In</button>
                </form>

                <p class="auth-footer">
                    Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                </p>
            </div>

            <!-- Sign Up Form (Hidden by default) -->
            <div class="auth-box" id="signup-box" style="display: none;">
                <h1>Create Account</h1>
                <p class="auth-subtitle">Join DivanPapers today</p>

                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Create Account</button>
                </form>

                <p class="auth-footer">
                    Already have an account? <a href="#" id="show-login">Sign In</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DivanPapers. All rights reserved.</p>
    </footer>

    <script src="firebase.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
